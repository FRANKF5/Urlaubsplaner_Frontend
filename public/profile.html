<!DOCTYPE html>
<!--  Profilseite für den Urlaubsplaner
      Zeigt Benutzerdaten an und ermöglicht das Ändern einiger Daten
      sowie das Logout.

-->

<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Profil</title>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.8/cerulean/bootstrap.min.css">
    -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="modern-background">

    <!-- Navigationsleiste oben-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5 sticky-top" style="box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Urlaubsplaner</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                <a class="nav-link" href="index.html">Start</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="user_registration.html">Registrieren</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" href="profile.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle me-1" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
                Mein Profil
                </a>
                </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card border-primary mb-3" style="max-width: 40rem; margin: auto;">
            <div class="card-header">Mein Profil</div>
            <div class="card-body">
                <h4 class="card-title" id="profile-name">Lade Daten...</h4>
                <p class="card-text text-muted" id="profile-email">Bitte warten...</p>
                
                <hr>
                
                <form id="update-name-form" class="mt-4">
                    <label class="form-label fw-bold">Daten ändern:</label>
    
                    <div class="row g-2">
                        <div class="col-md-6">
                            <input type="text" id="edit-firstname" class="form-control" placeholder="Vorname">
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="edit-lastname" class="form-control" placeholder="Nachname">
                        </div>
                    </div>
    
    <button class="btn btn-outline-primary w-100 mt-3" type="submit">Änderungen speichern</button>
</form>

                <button id="logout-btn" class="btn btn-danger w-100 mt-3">Logout</button>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <a href="index.html" class="text-decoration-none">&larr; Zurück zur Startseite</a>
        </div>
    </div>
    
    <!--Fußzeile: wird über .EventListener('DOMContentLoaded') aus footer.html geladen-->
    <div class="footer-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js"></script>
    <script src="script_User.js"></script>
    <script src="script_Effects.js"></script>
</body>
</html>
