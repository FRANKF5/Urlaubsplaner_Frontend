<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung - Cerulean Design</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/cerulean/bootstrap.min.css">
    
    <style>
        body {
            background-color: #f0f4f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .register-container {
            max-width: 550px;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        footer {
            margin-top: auto; 
            padding: 20px 0;
            background-color: #e3e7eb;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Meine Community</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Startseite</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Registrieren</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container register-container">
        
        <div class="card border-primary mb-3 shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0 text-center">Konto erstellen</h4>
            </div>
            <div class="card-body p-4">
                
                <form action="#" method="GET" onsubmit="alert('Daten sind valide und werden (simuliert) gesendet!'); return false;">
                    
                    <div class="form-group mb-3">
                        <label for="username" class="form-label fw-bold">Benutzername</label>
                        <input type="text" class="form-control" id="username" placeholder="Dein Spitzname" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="email" class="form-label fw-bold">E-Mail-Adresse</label>
                        <input type="email" class="form-control" id="email" placeholder="name@beispiel.de" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="birthdate" class="form-label fw-bold">Geburtsdatum</label>
                        <input type="date" class="form-control" id="birthdate" required>
                        <small class="text-muted">Bitte gib dein korrektes Geburtsdatum an.</small>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label fw-bold">Passwort</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="confirm_password" class="form-label fw-bold">Wiederholen</label>
                            <input type="password" class="form-control" id="confirm_password" required>
                        </div>
                    </div>

                    <div class="form-check mb-4 mt-2">
                        <input class="form-check-input" type="checkbox" value="" id="agbCheck" required>
                        <label class="form-check-label" for="agbCheck">
                          Ich akzeptiere die AGB.
                        </label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Jetzt Registrieren</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer class="text-center">
        <div class="container">
            <span class="text-muted">© 2024 Meine Webseite</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Funktion wird ausgeführt, sobald die Seite geladen ist
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('birthdate');
            
            // 1. Heutiges Datum ermitteln
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0'); // Monat ist 0-basiert, daher +1
            const day = String(today.getDate()).padStart(2, '0');
            
            // Format für HTML input date ist immer: YYYY-MM-DD
            const maxDate = `${year}-${month}-${day}`;
            
            // 2. Minimales Datum ermitteln (Vor 150 Jahren)
            const minYear = year - 125;
            const minDate = `${minYear}-${month}-${day}`;

            // 3. Attribute setzen
            dateInput.max = maxDate; // Niemand aus der Zukunft
            dateInput.min = minDate; // Niemand älter als 150 Jahre
        });
    </script>
</body>
</html>
